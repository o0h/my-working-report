{{ partial "header.html" . }}

<div class="content">
    <h1>Posts</h1>
    {{ range first 7 (where .Site.RegularPages "Type" "posts") }}
    <p>
        <aside>{{ .Date.Format "January 2, 2006"}}</aside>
        <a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
    </p>
    {{ end }}
</div>

{{ partial "footer.html" . }}
